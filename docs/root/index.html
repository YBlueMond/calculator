<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>平方根</title>
    </head>
    <body>
        <h1>ピタゴラス</h1>
        <form>
            <label>縦の長さ</label>
            <input type="number" name="vertical" id="vertical">
            <label>横の長さ</label>
            <input type="number" name="horizontal" id="horizontal">
            <button type="button" id="calculate">計算</button>
        </form>
        <div id="output"></div>

        <script>
            $("#calculate").on("click", function() {
                const vertical = $("#vertical").val();
                const horizontal = $("#horizontal").val();
                const diagonal2 = Math.pow(vertical) + Math.pow(horizontal);
                const diagonal = Math.sqrt(diagonal2);
                let h = '<p>斜辺の長さは';
                    h += diagonal;
                    h += ' です</p>';
                $("#output").html(h);
            });
        </script>
    </body>
</html>

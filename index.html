<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
    </head>
    <body>
        <h1>calculator</h1>
        <form>
            <div>
                <select id="type_selector">
                    <option value="">種類を選択</option>
                    <option value="simple">単純梁</option>
                    <option value="truss">トラス橋</option>
                </select>
            </div>
            <div id="simple">

            </div>
            <div class="truss">

            </div>
            <button type="submit" value="計算"></button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!--選択した種類によってinputを変化-->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let dispSubBox = function(subId) {
                    [...document.querySelectorAll("#type_selector")].forEach(function(elm) {
                        elm.style.display = elm.id===subId ? "inline": "none"
                    });
                }
                dispSubBox();
                
                document.getElementById("type_selector").addEventListener("change", function(event) {
                    const elm = event.target;
                    dispSubBox(elm.value);
                });
            });
        </script>
        <!--calculate script-->
        <script>

        </script>
    </body>
</html>
